<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Orders</title>
    <!-- Include Bootstrap CSS for table styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include any necessary custom CSS files or styles -->
    <style>
        /* Add any custom styles here */
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Orders</h1>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>User ID</th>
                        <th>User Email</th>
                        <th>Coffee Name</th>
                        <th>Quantity</th>
                        <th>Customer Name</th>
                        <th>Contact Number</th>
                        <th>Order Date</th>
                    </tr>
                </thead>
                <tbody id="orders-table-body">
                    <!-- Orders will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Include Bootstrap JS for table functionality (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include your custom JavaScript file to fetch and display orders -->
    <script src="fetch_orders.js"></script>
</body>
</html>
