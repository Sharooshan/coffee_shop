<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <title>Sign Up - Coffee Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 

  <style>

    /* General Styles */
body {
    background-color: #f8f9fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
}

.container {
    max-width: 500px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: #fff;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

.signup-container {
    text-align: center;
}

.signup-container:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
}

.signup-container h2 {
    margin-bottom: 20px;
    color: #000;
}

.form-control {
    transition: all 0.3s ease-in-out;
}

.form-control:focus {
    box-shadow: 0 0 5px rgba(255, 193, 7, 0.5); /* Yellow shadow */
    border-color: #ffc107; /* Yellow border */
}

.btn-primary {
    background-color: #dc3545; /* Red background */
    border-color: #dc3545; /* Red border */
    transition: all 0.3s ease-in-out;
    position: relative;
    overflow: hidden;
}

.btn-primary::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 300%;
    height: 300%;
    background: rgba(255, 255, 255, 0.1);
    transition: all 0.3s ease-in-out;
    transform: rotate(45deg);
}

.btn-primary:hover::before {
    left: -50%;
}

.btn-primary:hover {
    background-color: #c82333; /* Darker red */
    border-color: #bd2130; /* Darker red border */
}

.btn-primary:focus {
    box-shadow: 0 0 5px rgba(220, 53, 69, 0.5); /* Red shadow */
}

.btn-primary:active {
    background-color: #bd2130; /* Darker red */
    border-color: #b21f2d; /* Darker red border */
}

.form-text {
    transition: color 0.3s ease-in-out;
}

.form-text:hover {
    color: #ffc107; /* Yellow text */
}

a {
    color: #000; /* Black links */
    text-decoration: none;
    transition: color 0.3s ease-in-out;
}

a:hover {
    color: #ffc107; /* Yellow links on hover */
}

    
  </style>
 
</head>
<body>
  <div class="container">
    <div class="signup-container">
      <h2>Admin / Staff Sign Up</h2>
      <form action="admin_signup_process.php" method="POST">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" pattern="^(?=.*[0-9!@#$%^&*])(?=.*[a-zA-Z]).{8,}$" title="Password must be at least 8 characters long and include at least one number or symbol" required>
          <small id="passwordHelp" class="form-text text-muted"></small>
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <select class="form-control" id="category" name="category" required>
            <option value="admin">Admin</option>
            <option value="staff">Staff</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>
      <div class="mt-3">
        <p>Already have an account? <a href="admin_login.html">Sign In</a></p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
