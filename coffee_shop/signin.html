    body {

    }
    
    .signin-container {
        background-color: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(15px);
        max-width: 450px;
        margin: 50px auto;
        padding: 30px;
        border: 1px solid #28a745; /* Green Border */
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, background-color 0.3s ease-in-out;
        overflow: hidden;
        position: relative;
    }
    
    .signin-container::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
        transform: rotate(45deg);
        transition: all 0.5s ease-in-out;
        z-index: -1;
    }
    
    .signin-container:hover::before {
        top: -70%;
        left: -70%;
        width: 300%;
        height: 300%;
    }
    
    .signin-container:hover {
        transform: scale(1.05);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        background-color: rgba(255, 255, 255, 0.9);
    }
    
    .signin-container h2 {
        margin-bottom: 20px;
        text-align: center;
        color: #28a745; /* Green Text */
        font-weight: 600;
        font-size: 24px;
        animation: fadeIn 1s ease-in-out;
    }
    
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    
    .form-control {
        border-radius: 10px; /* Increased border radius */
        border: 1px solid #28a745; /* Green Border */
        transition: all 0.3s ease-in-out;
        padding: 15px; /* Increased padding */
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1); /* Added shadow */
        animation: slideIn 0.5s ease-in-out;
    }
    
    @keyframes slideIn {
        from {
            transform: translateX(-100%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }
    
    .form-control:focus {
        box-shadow: 0 0 10px rgba(40, 167, 69, 0.5); /* Green Focus */
        border-color: #28a745; /* Green Border */
    }
    
    .btn-primary {
        background-color: #007bff; /* Blue Button Background */
        border-color: #007bff; /* Blue Button Border */
        border-radius: 10px; /* Increased border radius */
        transition: all 0.3s ease-in-out;
        position: relative;
        overflow: hidden;
        color: #ffffff; /* White Text */
        padding: 15px 20px; /* Increased padding */
        font-size: 16px; /* Increased font size */
        animation: bounceIn 0.6s ease-in-out;
    }
    
    @keyframes bounceIn {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
        }
        40% {
            transform: translateY(-20px);
        }
        60% {
            transform: translateY(-10px);
        }
    }
    
    .btn-primary::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 300%;
        height: 300%;
        background: rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease-in-out;
        transform: rotate(45deg);
    }
    
    .btn-primary:hover::before {
        left: -50%;
    }
    
    .btn-primary:hover {
        background-color: #0056b3; /* Dark Blue Hover */
        border-color: #0056b3; /* Dark Blue Hover Border */
        color: #ffffff; /* White Text */
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Added shadow on hover */
    }
    
    .btn-primary:focus {
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.5); /* Blue Focus */
    }
    
    .btn-primary:active {
        background-color: #004085; /* Darker Blue Active */
        border-color: #003366; /* Darker Blue Active Border */
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2); /* Added shadow on active */
    }
    
    .form-text {
        color: #28a745; /* Green Text */
        transition: color 0.3s ease-in-out;
        font-weight: 500; /* Added font weight */
        animation: fadeIn 1s ease-in-out;
    }
    
    .form-text:hover {

    }
    
    a {
